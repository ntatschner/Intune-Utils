name: Test Deploy Docs Site to GitHub Pages

on:
    # Runs on pushes targeting the default branch
    push:
      branches: ["main"]
      paths:
        - 'src/docs_site/tatux-intune/**'
  
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:
        
jobs:
  test-deploy:
    name: Test deployment
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - uses: actions/setup-node@v4
        with:
          cache-dependency-path: src/docs_site/tatux-intune/
          node-version: 18
          cache: npm

      - name: Install dependencies
        working-directory: src/docs_site/tatux-intune
        run: npm ci

      - name: Test Build website
        working-directory: src/docs_site/tatux-intune
        run: npm run build