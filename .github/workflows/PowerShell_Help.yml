# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages for PowerShell Help files

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
    paths:
      - 'src/gh_pages/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@8575951200e472d5f2d95c625da0c7bec8217c42 # v1.161.0
        with:
          ruby-version: '3.1' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Update Gems with bundler
        working-directory: ./src/gh_pages
        run: bundle install
      
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        working-directory: ./src/gh_pages
        run: bundle exec jekyll build --source . --destination ../../_site/
        env:
          JEKYLL_ENV: production

      - name: Commit changes
        id: commit
        run: |
          git config --global user.email "ntatschner@gmail.com"
          git config --global user.name "Nigel Tatschner"
          git add .
          git commit -m "Updated Github Pages content in commit $GITHUB_SHA"
          git push
          echo "{commit_id}={$(git rev-parse HEAD)}" >> $GITHUB_OUTPUT

  SiteStructure:
    needs: Build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.Build.outputs.commit_id }}

      - name: Create Folders in main site structure
        run: |
            Get-ChildItem -Directory -Path ./src/onlinehelp | ForEach-Object {
            $folderName = $_.Name
            $gistFolderPath = "./_site/$folderName"
              if (-not (Test-Path $gistFolderPath)) {
                Write-output "Creating $gistFolderPath"
                New-Item -ItemType Directory -Path $gistFolderPath -Force
              }
            }
      - name: Copy .md files to each gist folder
        run: |
            Get-ChildItem -Path ./src/onlinehelp | ForEach-Object {
            $folderName = $_.Name
            $docsFolderPath = "./src/onlinehelp/$folderName/docs/"
            $gistFolderPath = "./_site/$folderName/"
            $mdfiles = Get-ChildItem -Path $docsFolderPath -Filter *.md
              foreach ($mdfile in $mdfiles) {
                Write-output "Copying $mdfile to $gistFolderPath"
                Copy-Item -Path $mdfile.FullName -Destination $gistFolderPath -Force
              }
            }

      - name: Change the name of the .md file to index.md
        run: |
          $Folders = Get-ChildItem -Directory -Path ./src/onlinehelp |
          foreach ($folder in $Folders) {
            $gistFolderPath = "./_site/$($folder.Name)"
            $mainmdfile = "$gistFolderPath/$($folder.Name).md"
            $indexmdfile = "$gistFolderPath/index.md"
            if (Test-Path $mainmdfile) {
              if (Test-Path $indexmdfile) {
                Write-Output "Deleting existing $indexmdfile"
                Remove-Item -Path $indexmdfile -Force
              }
              if ((Get-Item $mainmdfile).PSIsContainer) {
                Write-Output "Skipping renaming $mainmdfile as it is a directory"
              } else {
                Write-Output "Renaming $mainmdfile to $indexmdfile"
                Rename-Item -Path $mainmdfile -NewName "index.md" -Force
              }
            } else {
              Write-Output "$mainmdfile does not exist"
            }
          }

      - name: Commit changes
        id: commit
        run: |
          git config --global user.email "ntatschner@gmail.com"
          git config --global user.name "Nigel Tatschner"
          git add .
          git commit -m "Updated Github Pages content in commit $GITHUB_SHA"
          git push
          echo "{commit_id}={$(git rev-parse HEAD)}" >> $GITHUB_OUTPUT
              
  deploy:
    needs: [Build, SiteStructure]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.SiteStructure.outputs.commit_id }}

        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload specific folder path in the repo
          path: '_site/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      